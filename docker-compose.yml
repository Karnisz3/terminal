version: "3"

services:
#ANANAS MICROSERVICE >>>
  ananas:
    container_name: ananas
    build:
      context: ./ananas/
      dockerfile: ./build/Dockerfile-dev
    networks:
      - proxy
      - broker
      - ananas-data
    volumes:
      - ./ananas/:/ms/:rw
    expose:
      - "9000"
    entrypoint: "php-fpm"
    depends_on:
      - ananas-data-store

  ananas-data-store:
    container_name: ananas-data-store
    build:
      context: ./ananas
      dockerfile: ./build/Dockerfile-dev-db
    networks:
      - ananas-data
    volumes:
      - ananas-data:/var/lib/mysql
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: jzgo04ws
      MYSQL_DATABASE: ananas
      MYSQL_USER: dev
      MYSQL_PASSWORD: precle3
#ANANAS MICROSERVICE <<<
#POMIDOR MICROSERVICE >>>
  pomidor:
    container_name: pomidor
    build:
      context: ./pomidor/
      dockerfile: ./build/Dockerfile-dev
    networks:
      - proxy
      - broker
      - pomidor-data
    volumes:
      - ./pomidor:/ms/:rw
    expose:
      - "9000"
    entrypoint: "php-fpm"
    depends_on:
      - pomidor-data-store

  pomidor-data-store:
    container_name: pomidor-data-store
    build:
      context: ./pomidor
      dockerfile: ./build/Dockerfile-dev-db
    networks:
      - pomidor-data
    volumes:
      - pomidor-data:/var/lib/mysql
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: jzgo04ws
      MYSQL_DATABASE: pomidor
      MYSQL_USER: dev
      MYSQL_PASSWORD: precle3
#ANANAS MICROSERVICE <<<
#PROXY SERVER >>>
  proxy-server:
    container_name: proxy-server
    build:
      context: ./proxy/
      dockerfile: ./build/Dockerfile-dev
    ports:
      - "8080:80"
    networks:
      - proxy
    depends_on:
      - ananas
      - pomidor
#PROXY SERVER <<<
#KAFKA MESSAGE BROKER >>>
  zookeeper:
    container_name: zookeeper
    image: bitnami/zookeeper:latest
    expose:
      - "2128"
    networks:
      - broker
    environment:
      ALLOW_ANONYMOUS_LOGIN: yes

  broker:
    container_name: kafka-broker
    image: bitnami/kafka:latest
    expose:
      - "9092"
    networks:
      - broker
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://127.0.0.1:9092
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: yes
    depends_on:
      - zookeeper
#KAFKA MESSAGE BROKER <<<

networks:
  proxy:
  broker:
  ananas-data:
  pomidor-data:

volumes:
  ananas-data:
  pomidor-data: